<body>
  <h1>Task Manager</h1>
  <div class="main-container">
    <div class="mascot-container">
      <div class="mascot">ðŸ¤–</div>
      <div class="speech-bubble" id="speech-bubble">
        <p id="speech-text">Welcome! Let's get productive!</p>
      </div>
    </div>
    <div class="wrapper">
      <form action="" id="todo-form">
        <input id="todo-input" type="text" placeholder="Enter a new task" autocomplete="off" required>
        <button type="submit" id="add-button">ADD TASK</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    <div class="progress-container">
      <div class="circular-progress">
        <svg class="progress-ring" width="150" height="150">
          <circle class="progress-ring-circle" stroke-width="8" cx="75" cy="75" r="65"></circle>
          <circle class="progress-ring-circle progress" stroke-width="8" cx="75" cy="75" r="65"
            stroke-dasharray="408.407" stroke-dashoffset="408.407" id="progress-circle"></circle>
        </svg>
        <div class="progress-text">
          <div class="progress-number" id="progress-number">0/0</div>
          <div class="progress-label">Tasks Done</div>
        </div>
      </div>
    </div>
    <div class="modal-overlay" id="modal-overlay">
      <div class="modal">
        <h2 id="modal-title">Add Task</h2>
        <input type="text" class="modal-input" id="modal-task-input" placeholder="Task description">
        <input type="date" class="modal-input" id="modal-date-input">
        <div class="modal-buttons">
          <button onclick="closeModal()">Cancel</button>
          <button class="primary" onclick="saveTask()">Save</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
